{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h3>vitaj, {{ user.username }}!</h3>
<a href="{% url 'users:logout'%}" >logout</a><br/>
{% else %}
<h3>vitaj, navstevnik</h3>
<a href="{% url 'users:login'%}" >login</a><br/>
<a href="{% url 'users:registration'%}" >registracia</a>
{% endif %}
{% endblock %}
