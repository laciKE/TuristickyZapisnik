{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Login" %}</h2>

        <form id="login_form" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="{{ username }}" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="Login" />
        </form>

{% endblock %}
